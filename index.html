                <main>
                    <div class="main-header">
                            <div class="chat-info">

                            <div class="header-actions">
                                <button type="button" class="action-btn"><img src="img/icons/search.svg" alt=""></button>
                                <button type="button" class="action-btn"><img src="img/icons/Call Icon.svg" alt=""></button>

                                    <button type="button" class="send-btn">
